<ul class="card-list">
    <li *ngFor="let card of data" class="card-list__item">

        <p class="card-list__text"><span class="item__title">Число: </span> {{ card.day }}</p>

        <p class="card-list__text"><span class="item__title">День недели: </span> {{ card.weekday }}</p>

        <p class="card-list__text"><span class="item__title"> Месяц: </span>{{ card.month }}</p>

    </li>
</ul>
